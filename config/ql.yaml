# ql repo https://github.com/RayWangQvQ/BiliBiliToolPro.git "bili_task_"
# ql repo https://github.com/zero205/JD_tencent_scf.git "jd_|jx_|getJDCookie" "backUp|icon" "^jd[^_]|USER|sendNotify|sign_graphics_validate|JDJR|JDSign" "main"

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ql-sts
spec:
  serviceName: ql-svc
  replicas: 1
  minReadySeconds: 5
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: ql-container
  volumeClaimTemplates:
    - metadata:
        name: ql-data
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: local-path
        resources:
          requests:
            storage: 5Gi
  template:
    metadata:
      labels:
        app: ql-container
      annotations:
        changeRollingUpdate: ${K8S_QL}
    spec:
      restartPolicy: Always
      priorityClassName: low-pc
      terminationGracePeriodSeconds: 10
      containers:
        - name: ql-container
          image: ghcr.io/whyour/qinglong:2.16
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: false
          ports:
            - name: cp
              containerPort: 5700
          env:
            - name: TZ
              value: Asia/Shanghai
          volumeMounts:
            - name: ql-data
              mountPath: /ql/data
          command:
            - /bin/sh
            - -c
            - |
              cat >> docker/front.conf <<EOF
              #配置REMOTE_ADDR头; 从IP链排除的ip(对应"listen 127.0.0.1:443"的配置; 如不排除ip(如cdn平台的ip),则proxy_add_x_forwarded_for和proxy_protocol_addr就会带上,导致真实ip被隐藏)
              #https://www.cloudflare.com/ips/
              set_real_ip_from 127.0.0.0/24;
              set_real_ip_from 172.1.0.0/16;
              set_real_ip_from 192.168.0.0/16;
              set_real_ip_from 10.40.0.0/16;
              set_real_ip_from 10.41.0.0/16;
              set_real_ip_from 10.42.0.0/16;
              set_real_ip_from 10.43.0.0/16;
              set_real_ip_from 10.44.0.0/16;
              set_real_ip_from 173.245.48.0/20;
              set_real_ip_from 103.21.244.0/22;
              set_real_ip_from 103.22.200.0/22;
              set_real_ip_from 103.31.4.0/22;
              set_real_ip_from 141.101.64.0/18;
              set_real_ip_from 108.162.192.0/18;
              set_real_ip_from 190.93.240.0/20;
              set_real_ip_from 188.114.96.0/20;
              set_real_ip_from 197.234.240.0/22;
              set_real_ip_from 198.41.128.0/17;
              set_real_ip_from 162.158.0.0/15;
              set_real_ip_from 104.16.0.0/13;
              set_real_ip_from 104.24.0.0/14;
              set_real_ip_from 172.64.0.0/13;
              set_real_ip_from 131.0.72.0/22;
              set_real_ip_from 2400:cb00::/32;
              set_real_ip_from 2606:4700::/32;
              set_real_ip_from 2803:f800::/32;
              set_real_ip_from 2405:b500::/32;
              set_real_ip_from 2405:8100::/32;
              set_real_ip_from 2a06:98c0::/29;
              set_real_ip_from 2c0f:f248::/32;
              EOF
              ./docker/docker-entrypoint.sh
          readinessProbe:
            initialDelaySeconds: 5
            periodSeconds: 2
            timeoutSeconds: 1
            httpGet:
              scheme: HTTP
              port: cp
          livenessProbe:
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 3
            exec:
              command: ["curl", "-sf", "http://127.0.0.1:5400/api/health"]
          resources:
            requests:
              memory: 64Mi
              cpu: 100m
            limits:
              memory: 512Mi
              cpu: 1

---
apiVersion: v1
kind: Service
metadata:
  name: ql-svc
spec:
  selector:
    app: ql-container
  clusterIP: None
  sessionAffinity: ClientIP
  ports:
    - name: sp
      port: 5700
