#CronJob立即执行: kubectl create job --from=cronjob/xxx xxx
---
#定时清理log
apiVersion: batch/v1
kind: CronJob
metadata:
  name: log-clear
spec:
  schedule: "5 16 * * *" #注意系统环境时区
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          volumes:
            - name: log
              persistentVolumeClaim:
                claimName: log
          containers:
            - name: log-clear
              image: busybox:latest
              imagePullPolicy: IfNotPresent
              env:
                - name: TZ
                  valueFrom:
                    configMapKeyRef:
                      name: global
                      key: timezone
              volumeMounts:
                - name: log
                  mountPath: /var/www/logs/
              command:
                - /bin/sh
                - -c
                - |-
                  set -e
                  size="10240k" #处理过大文件
                  row=999 #保留行数
                  path="/var/www/logs/"
                  if [ ! -d "$path" ]; then
                    echo "路径不存在[orgjioocs]"
                    exit 1
                  fi
                  for f in $(find $path -name "*.log" -type f -size +$size); do
                    r=$(cat $f |wc -l)
                    d=$(expr $r - $row)
                    if [ $r -gt $row ]; then
                        sed -i "1,${d}d" $f
                        echo $(echo '[' && date "+%Y-%m-%d %H:%M:%S" && echo ']') >> $f
                        echo $f
                    fi
                  done
                  echo "完成"$(date "+%Y-%m-%d %H:%M:%S")
                  exit 0
---
# 流量上下行的记录清零
apiVersion: batch/v1
kind: CronJob
metadata:
  name: proxy-clear
spec:
  schedule: "0 0 1 * *"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          volumes:
            - name: sqlite-data
              hostPath:
                type: DirectoryOrCreate
                path: /var/www/k8s/data/tmp/proxy
            - name: env
              configMap:
                name: proxy-env
          containers:
            - name: proxy-clear
              image: ghcr.io/twbworld/proxy:1.3.0
              imagePullPolicy: IfNotPresent
              volumeMounts:
                - name: sqlite-data
                  mountPath: /app/dao/
                - name: env
                  mountPath: /app/config/.env
                  subPath: .env
              args: ["-a", "clear"]

