---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: bw-sts
spec:
  serviceName: bw-svc
  replicas: 1
  minReadySeconds: 5
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: bw-container
  volumeClaimTemplates:
    - metadata:
        name: bw-data
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: local-path
        resources:
          requests:
            storage: 1Gi
  template:
    metadata:
      labels:
        app: bw-container
    spec:
      restartPolicy: Always
      priorityClassName: low-pc
      terminationGracePeriodSeconds: 10
      containers:
        - name: bw-container
          image: vaultwarden/server:1.34.1-alpine
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: false
          ports:
            - name: cp
              containerPort: 80
          env:
            - name: TZ
              valueFrom:
                configMapKeyRef:
                  name: global
                  key: timezone
                  optional: true
            - name: WEB_VAULT_ENABLED #web面板是否启用
              value: "false"
            - name: SIGNUPS_ALLOWED #是否允许注册用户
              value: "false"
            - name: INVITATIONS_ALLOWED
              value: "false"
            - name: ORG_CREATION_USERS
              value: ""
            - name: SHOW_PASSWORD_HINT
              value: "true"
            - name: ADMIN_TOKEN
              valueFrom:
                secretKeyRef:
                  name: bw
                  key: admin-token
          volumeMounts:
            - name: bw-data
              mountPath: /data
          readinessProbe:
            initialDelaySeconds: 5
            periodSeconds: 2
            timeoutSeconds: 1
            httpGet:
              path: /alive
              scheme: HTTP
              port: cp
          livenessProbe:
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 3
            httpGet:
              path: /alive
              port: cp
          resources:
            requests:
              memory: 64Mi
              cpu: 50m
            limits:
              memory: 128Mi
              cpu: 500m

---
apiVersion: v1
kind: Service
metadata:
  name: bw-svc
spec:
  selector:
    app: bw-container
  clusterIP: None
  sessionAffinity: ClientIP
  ports:
    - name: sp
      port: 80
