# 网盘目录位于: /var/www/k8s/data/tmp/pan
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: pan-nginx-cm
  labels:
    app: pan
data:
  nginx.conf: |
    user nginx;
    worker_processes  auto;
    worker_shutdown_timeout 10s;

    # 日志输出到 stderr 便于 kubectl logs 查看
    error_log  /dev/stderr;

    events {
        use epoll;
        worker_connections  10240;
        accept_mutex on;
        multi_accept on;
    }

    http {
        include ip.conf;

        include       mime.types;
        default_type  application/octet-stream;

        log_format httplog '[$time_local] $proxy_add_x_forwarded_for | $status | $host | "$request" | "$http_user_agent" | $body_bytes_sent';
        # access_log /dev/stdout httplog;
        charset utf-8;
        keepalive_timeout 65;
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        server_tokens off;

        proxy_connect_timeout 10;
        proxy_read_timeout 30;
        proxy_send_timeout 10;
        proxy_buffer_size 16k;
        proxy_buffers 4 32k;
        proxy_busy_buffers_size 96k;
        proxy_temp_file_write_size 96k;
        proxy_temp_path /tmp/temp_dir;

        gzip on;
        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_buffers 16 8k;
        gzip_http_version 1.0;
        gzip_min_length 1024;
        gzip_types text/plain text/css application/javascript application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype image/svg+xml image/x-icon;

        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

        map $http_upgrade $connection_upgrade {
            default upgrade;
            '' $http_connection;
        }

        server {
            listen 80; #不能proxy_protocol,否则k8s存活检测失败
            listen 443 proxy_protocol;
            listen [::]:80;
            listen [::]:443 proxy_protocol;
            http2 on; #xray的fallback回落需要h2

            error_page 404 =200 /404.html;
            error_page 500 502 503 504 =200 /50x.html;
            add_header wall  "Hi!" always;

            location ~ /50x.html|/404.html {
                root /usr/share/nginx/html/;
                internal;
            }

            location ~ ^/(\.user.ini|\.htaccess|\.git|\.svn|\.project|LICENSE|README.md){
                return 404;
            }

            location / {
                root /var/www/;
                autoindex off;
                if (-d $request_filename) {
                    return 404;
                }
                try_files $uri $uri/ =404;
            }
        }
    }

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pan-deploy
  labels:
    app: pan
spec:
  replicas: 1
  revisionHistoryLimit: 2
  minReadySeconds: 5
  strategy:
    type: RollingUpdate
    rollingUpdate: #确保更新时先启动新Pod再杀旧Pod
      maxUnavailable: 0 #更新过程中多出来多少个Pod
      maxSurge: 1 #更新过程中允许挂掉多少个Pod
  selector:
    matchLabels:
      app: pan
  template:
    metadata:
      labels:
        app: pan
    spec:
      priorityClassName: normal-pc
      terminationGracePeriodSeconds: 30
      restartPolicy: Always
      volumes:
        - name: pan-data
          hostPath:
            type: DirectoryOrCreate
            path: /var/www/k8s/data/tmp/pan
        - name: cm
          configMap:
            name: pan-nginx-cm
        - name: init-data
          emptyDir: {}
      initContainers:
        - name: download-configs
          image: curlimages/curl:latest
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              memory: 64Mi
              cpu: 100m
          volumeMounts:
            - name: init-data
              mountPath: /file
          command: ["/bin/sh", "-c"]
          args:
            - |
              set -e  # 任一命令失败立即退出

              # 下载 CDN IP 配置 (保留原逻辑)
              IP_CONF="/file/ip.conf"
              for url in \
                "https://raw.githubusercontent.com/twbworld/docker/main/conf/nginx/conf.d/common/ip.conf" \
                "https://cdn.jsdelivr.net/gh/twbworld/docker@main/conf/nginx/conf.d/common/ip.conf" \
                "https://gcore.jsdelivr.net/gh/twbworld/docker@main/conf/nginx/conf.d/common/ip.conf"; do
                if curl -sf -o "$IP_CONF" "$url"; then
                  echo "✓ ip.conf downloaded from $url"
                  break
                fi
              done

              # 下载 404 页面
              ERROR_PAGE="/file/404.html"
              for url in \
                "https://raw.githubusercontent.com/twbworld/proxy/main/static/404.html" \
                "https://cdn.jsdelivr.net/gh/twbworld/proxy@main/static/404.html" \
                "https://gcore.jsdelivr.net/gh/twbworld/proxy@main/static/404.html"; do
                if curl -sf -o "$ERROR_PAGE" "$url"; then
                  echo "✓ 404.html downloaded from $url"
                  sed -i 's/{{\.status}}/404/g' "$ERROR_PAGE" 2>/dev/null || true
                  break
                fi
              done
      containers:
        - name: pan-server
          image: nginx:1.29-alpine
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              memory: 64Mi
              cpu: 20m
            limits:
              memory: 512Mi
              cpu: 600m
          ports:
            - name: cp
              containerPort: 80
            - name: cp-fallback
              containerPort: 443
          env:
            - name: TZ
              value: Asia/Shanghai
          volumeMounts:
            - name: pan-data
              mountPath: /var/www/
            - name: cm
              subPath: nginx.conf
              mountPath: /etc/nginx/nginx.conf
              readOnly: true
            - name: init-data
              subPath: ip.conf
              mountPath: /etc/nginx/ip.conf
            - name: init-data
              subPath: 404.html
              mountPath: /usr/share/nginx/html/404.html
          command: ["nginx", "-g", "daemon off;"]
          readinessProbe:
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 1
            httpGet:
              scheme: HTTP
              port: cp
              path: /
          livenessProbe:
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 3
            httpGet:
              scheme: HTTP
              port: cp
              path: /
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 5"]

---
apiVersion: v1
kind: Service
metadata:
  name: pan-svc
  labels:
    app: pan
spec:
  selector:
    app: pan
  type: ClusterIP
  sessionAffinity: ClientIP
  ports:
    - name: sp
      port: 80
    - name: sp-fallback
      port: 443
