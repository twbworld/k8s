# 网盘目录位于: /var/www/k8s/data/tmp/pan

---
#ConfigMap用于保存小量非加密数据
apiVersion: v1
kind: ConfigMap
metadata:
  name: pan-nginx-cm
data:
  nginx.conf: |
    user  www-data;
    worker_processes  auto;
    worker_shutdown_timeout 10s;

    error_log  /var/logs/error.log;

    events {
        use epoll;
        worker_connections  10240;
        accept_mutex on;
        multi_accept on;
    }

    http {
        set_real_ip_from 127.0.0.0/24;
        set_real_ip_from 192.168.0.0/16;
        set_real_ip_from 172.1.0.0/16;
        set_real_ip_from 10.40.0.0/16;
        set_real_ip_from 10.41.0.0/16;
        set_real_ip_from 10.42.0.0/16;
        set_real_ip_from 10.43.0.0/16;
        set_real_ip_from 10.44.0.0/16;
        set_real_ip_from 173.245.48.0/20;
        set_real_ip_from 103.21.244.0/22;
        set_real_ip_from 103.22.200.0/22;
        set_real_ip_from 103.31.4.0/22;
        set_real_ip_from 141.101.64.0/18;
        set_real_ip_from 108.162.192.0/18;
        set_real_ip_from 190.93.240.0/20;
        set_real_ip_from 188.114.96.0/20;
        set_real_ip_from 197.234.240.0/22;
        set_real_ip_from 198.41.128.0/17;
        set_real_ip_from 162.158.0.0/15;
        set_real_ip_from 104.16.0.0/13;
        set_real_ip_from 104.24.0.0/14;
        set_real_ip_from 172.64.0.0/13;
        set_real_ip_from 131.0.72.0/22;
        set_real_ip_from 2400:cb00::/32;
        set_real_ip_from 2606:4700::/32;
        set_real_ip_from 2803:f800::/32;
        set_real_ip_from 2405:b500::/32;
        set_real_ip_from 2405:8100::/32;
        set_real_ip_from 2a06:98c0::/29;
        set_real_ip_from 2c0f:f248::/32;

        include       mime.types;
        default_type  application/octet-stream;

        log_format httplog '[$time_local] $proxy_add_x_forwarded_for/$http_x_real_ip/$proxy_protocol_addr | $status | $host |  "$request" | "$http_user_agent" | $body_bytes_sent | $remote_user | $http_referer';
        access_log off;
        charset utf-8;
        keepalive_timeout 65;
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        server_tokens off;

        proxy_connect_timeout 10;
        proxy_read_timeout 180;
        proxy_send_timeout 5;
        proxy_buffer_size 16k;
        proxy_buffers 4 32k;
        proxy_busy_buffers_size 96k;
        proxy_temp_file_write_size 96k;
        proxy_temp_path /tmp/temp_dir;
        proxy_cache_path /tmp/cache levels=1:2 keys_zone=cache_one:100m inactive=1d max_size=10g;

        gzip on;
        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_buffers 16 8k;
        gzip_http_version 1.0;
        gzip_min_length 100;
        gzip_types text/plain text/css application/javascript application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype image/svg+xml image/x-icon;

        map $http_upgrade $connection_upgrade {
            default upgrade;
            '' $http_connection;
        }

        server {
            listen 80;
            listen [::]:80;

            error_page 404 =200 /404.html;
            error_page 500 502 503 504 =200 /50x.html;
            add_header wall  "Hi! twbhub.com!";

            location ~ /50x.html|/404.html {
                root /usr/share/nginx/html/;
                internal;
            }

            location ~ ^/(\.user.ini|\.htaccess|\.git|\.svn|\.project|LICENSE|README.md){
                return 404;
            }

            location / {
                root /var/www/;
                access_log /var/logs/access_http.log httplog;
            }
        }
    }



---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pan-deploy
spec:
  replicas: 1
  minReadySeconds: 5
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: pan-container
  template:
    metadata:
      name: pan-deploy
      labels:
        app: pan-container
      annotations:
        changeRollingUpdate: ${K8S_PAN}
    spec:
      restartPolicy: Always
      terminationGracePeriodSeconds: 10
      volumes:
        - name: pan-data
          hostPath:
            type: DirectoryOrCreate
            path: /var/www/k8s/data/tmp/pan
        - name: cm
          configMap:
            name: pan-nginx-cm
        - name: log
          persistentVolumeClaim:
            claimName: log
      containers:
        - name: pan-container
          image: nginx:1.25
          imagePullPolicy: IfNotPresent
          ports:
            - name: cp
              containerPort: 80
          env:
            - name: TZ
              valueFrom:
                configMapKeyRef:
                  name: global
                  key: timezone
            - name: UUID
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.uid
          volumeMounts:
            - name: pan-data
              mountPath:  /var/www/
            - name: cm
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
            - name: log
              mountPath: /var/logs/
              subPathExpr: pan-$(UUID)
          readinessProbe:
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 1
            httpGet:
              scheme: HTTP
              port: cp
              path: /index.html
          resources:
            requests:
              memory: 32Mi
              cpu: 100m
            limits:
              memory: 256Mi
              cpu: 1000m

---
apiVersion: v1
kind: Service
metadata:
  name: pan-svc
spec:
  selector:
    app: pan-container
  type: ClusterIP
  sessionAffinity: ClientIP
  ports:
    - name: sp
      port: 80
