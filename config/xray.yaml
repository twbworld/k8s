---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: xray-deploy
spec:
  replicas: 1
  minReadySeconds: 5
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: xray-container
  template:
    metadata:
      name: xray-deploy
      labels:
        app: xray-container
    spec:
      restartPolicy: Always
      priorityClassName: system-cluster-critical
      terminationGracePeriodSeconds: 10
      volumes:
        - name: cm
          configMap:
            name: xray-cm
        - name: tls
          secret:
            secretName: xray-secret
        - name: log
          persistentVolumeClaim:
            claimName: log
      initContainers:
        - name: wait-pan
          image: alpine:3.21
          imagePullPolicy: IfNotPresent
          command:
            - sh
            - -c
            - |
              set -e
              sed -i 's/dl-cdn.alpinelinux.org/mirrors.aliyun.com/g' /etc/apk/repositories
              apk add -f --no-cache curl
              maxTries=15
              while [ $maxTries -gt 0 ] && ! curl -sSf pan-svc:80 > /dev/null;do
                  echo '等待pan可用'
                  sleep 1
                  maxTries=$(( $maxTries - 1 ))
              done
              if [ $maxTries -le 0 ]; then
                  echo >&2 'error: 尝试多次连接pan服务失败'
                  exit 1
              fi
              echo 'pan已启动'
      containers:
        - name: xray-container
          image: ghcr.io/xtls/xray-core:latest
          imagePullPolicy: Always
          ports:
            - name: cp
              containerPort: 443
            - name: cp-xtls
              containerPort: 80
            - name: cp-ws
              containerPort: 8080
          env:
            - name: TZ
              valueFrom:
                configMapKeyRef:
                  name: global
                  key: timezone
                  optional: true
            - name: UUID
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.uid
          volumeMounts:
            - name: cm
              mountPath: /etc/xray/
            - name: tls
              mountPath: /root/cert/
            - name: log
              mountPath: /var/log/xray/
              subPathExpr: xray-$(UUID)
          readinessProbe:
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 1
            tcpSocket:
              port: cp
          resources:
            requests:
              memory: 16Mi
              cpu: 500m
            limits:
              memory: 256Mi
              cpu: 1

---
apiVersion: v1
kind: Service
metadata:
  name: xray-svc
spec:
  selector:
    app: xray-container
  type: NodePort
  sessionAffinity: ClientIP
  ports:
    - name: sp
      port: 443
    - name: sp-xtls
      port: 80
    - name: sp-ws
      port: 8080

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: hpa-xray
status:
  observedGeneration: 1
  currentReplicas: 1
  desiredReplicas: 1
  currentMetrics:
    - type: Resource
      resource:
        name: cpu
        current:
          averageUtilization: 0
          averageValue: 0
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: xray-deploy
  minReplicas: 1
  maxReplicas: 4
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 2
          periodSeconds: 15
      selectPolicy: Max
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
